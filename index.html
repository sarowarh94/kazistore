<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAZI STORE - কন্টাক্ট ম্যানেজমেন্ট</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }
        .dark {
            background-color: #020617;
            color: #f8fafc;
        }
        .tab-active {
            color: #2563eb;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="app" class="min-h-screen flex flex-col max-w-md mx-auto bg-white dark:bg-slate-950 shadow-xl overflow-hidden relative">
        
        <header class="p-4 pt-6 bg-white dark:bg-slate-900 sticky top-0 z-50">
            <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-500 mb-4">KAZI STORE</h1>
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="নাম বা নাম্বার দিয়ে খুঁজুন..." 
                    class="w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-slate-800 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
        </header>

        <main id="contactList" class="flex-1 overflow-y-auto px-4 pb-24 space-y-3">
            </main>

        <button onclick="openForm()" class="fixed bottom-24 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center transition-transform active:scale-95 z-40">
            <i class="fa-solid fa-plus text-xl"></i>
        </button>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 flex justify-around items-center py-3 safe-area-bottom z-50">
            <button onclick="changeTab('home')" class="flex flex-col items-center space-y-1 text-slate-400 nav-btn" id="tab-home">
                <i class="fa-solid fa-house"></i><span class="text-xs">হোম</span>
            </button>
            <button onclick="changeTab('meter')" class="flex flex-col items-center space-y-1 text-slate-400 nav-btn" id="tab-meter">
                <i class="fa-solid fa-bolt"></i><span class="text-xs">মিটার</span>
            </button>
            <button onclick="changeTab('mobile')" class="flex flex-col items-center space-y-1 text-slate-400 nav-btn" id="tab-mobile">
                <i class="fa-solid fa-mobile-screen"></i><span class="text-xs">মোবাইল</span>
            </button>
            <button onclick="toggleTheme()" class="flex flex-col items-center space-y-1 text-slate-400">
                <i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:block"></i><span class="text-xs">মুড</span>
            </button>
        </nav>

        <div id="toast" class="hidden fixed top-6 left-1/2 -translate-x-1/2 z-[300]">
            <div class="bg-blue-600 text-white px-6 py-2 rounded-full shadow-lg flex items-center space-x-2">
                <i class="fa-solid fa-check-circle"></i>
                <span id="toastMsg" class="text-sm font-semibold"></span>
            </div>
        </div>
    </div>

    <script>
        // আপনার দেওয়া INITIAL_DATA এখানে যুক্ত করা হয়েছে
        let contacts = JSON.parse(localStorage.getItem('kazi_contacts')) || [
            { id: '1', name: "কবির খন্দকার", number: "010110533396", type: 'meter' },
            { id: '2', name: "মনির হোসেন", number: "010111161497", type: 'meter' },
            { id: '3', name: "আংগুরি কিস্তি", number: "01743225513", type: 'mobile' },
            { id: '4', name: "শাহাবুদ্দিন মোল্লা", number: "01811739147", type: 'mobile' }
            // ... (বাকি ডাটাগুলো অ্যাপের ভিতর 'Add' করে নিতে পারবেন অথবা এখানে ম্যানুয়ালি পেস্ট করতে পারেন)
        ];

        let currentTab = 'home';
        let searchQuery = '';

        // Initialize Theme
        if (localStorage.getItem('kazi_theme') === 'dark') document.documentElement.classList.add('dark');

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('kazi_theme', isDark ? 'dark' : 'light');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }

        function renderContacts() {
            const list = document.getElementById('contactList');
            list.innerHTML = '';
            
            const filtered = contacts.filter(c => {
                const matchesTab = currentTab === 'home' || c.type === currentTab;
                const matchesSearch = c.name.toLowerCase().includes(searchQuery.toLowerCase()) || c.number.includes(searchQuery);
                return matchesTab && matchesSearch;
            });

            filtered.forEach(c => {
                const card = document.createElement('div');
                card.className = "p-4 bg-slate-50 dark:bg-slate-900 rounded-2xl flex justify-between items-center group transition-all border border-transparent hover:border-blue-500";
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center space-x-2">
                            <h3 class="font-bold text-slate-800 dark:text-slate-200">${c.name}</h3>
                            <span class="text-[10px] px-2 py-0.5 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600">${c.type === 'meter' ? 'মিটার' : 'মোবাইল'}</span>
                        </div>
                        <p class="text-sm text-slate-500 font-mono mt-1">${c.number}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="copyNumber('${c.number}')" class="w-10 h-10 flex items-center justify-center rounded-xl bg-white dark:bg-slate-800 shadow-sm text-blue-600"><i class="fa-regular fa-copy"></i></button>
                        ${c.type === 'mobile' ? `<a href="tel:${c.number}" class="w-10 h-10 flex items-center justify-center rounded-xl bg-green-500 text-white shadow-sm"><i class="fa-solid fa-phone"></i></a>` : ''}
                    </div>
                `;
                list.appendChild(card);
            });

            updateTabUI();
        }

        function copyNumber(num) {
            navigator.clipboard.writeText(num);
            showToast('কপি করা হয়েছে!');
        }

        function changeTab(tab) {
            currentTab = tab;
            renderContacts();
        }

        function updateTabUI() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`tab-${currentTab}`).classList.add('tab-active');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderContacts();
        });

        // Initial Render
        renderContacts();

        function openForm() {
            const name = prompt("নাম লিখুন:");
            const number = prompt("নাম্বার লিখুন:");
            const type = confirm("এটি কি মিটার নাম্বার? (OK দিলে মিটার, Cancel দিলে মোবাইল)") ? 'meter' : 'mobile';
            
            if (name && number) {
                const newContact = { id: Date.now().toString(), name, number, type };
                contacts.unshift(newContact);
                localStorage.setItem('kazi_contacts', JSON.stringify(contacts));
                renderContacts();
                showToast('সেভ করা হয়েছে!');
            }
        }
    </script>
</body>
</html>
